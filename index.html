<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin Player Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />

  <!-- Bitmovin Player -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>

  <style>
    .player-wrapper {
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
<div class="player-wrapper">
  <div id="player"></div>
</div>

<script type="text/javascript">
  var conf = {
    key: 'ed7af4da-8455-4caf-90d9-b9276a425188',
    analytics: {
      key: '08616159-6fe4-4921-9d82-e9f399fe0907',
      title: 'CPC Testing video',
      videoId: 'wizard-CPC_Testing_video-1674030772487',
    },
  };

  var source = {
    title: 'CPC Testing video',
    dash: 'https://d2p9q2tpzeexx6.cloudfront.net/2fc1f0b4-f4c9-4e2f-ab4b-fa0e42778956/manifest.mpd',
  };

  var player = new bitmovin.player.Player(document.getElementById('player'), conf);
  player.load(source);
</script>

</body>
</html>
